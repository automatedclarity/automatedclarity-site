<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACX Matrix — Sign In</title>
  <style>
    body{margin:0;background:#0b1220;color:#e6edf6;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:520px;margin:64px auto;padding:0 16px}
    h1{font-size:34px;margin:0 0 6px;font-weight:800}
    .muted{color:#96a3b7}
    .card{margin-top:16px;background:#0f1629;border:1px solid #1c2640;border-radius:14px;padding:18px}
    label{display:block;font-weight:600;margin-bottom:8px}
    input{width:100%;background:#0b1220;border:1px solid #2a3556;color:#e6edf6;border-radius:10px;padding:12px;font-size:16px}
    .row{display:flex;gap:8px;margin-top:12px;align-items:center}
    button,a.btn{background:#1b69ff;border:none;color:white;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700;text-decoration:none;display:inline-block}
    .btn.secondary{background:#2a3556}
    .meta{margin-top:10px;color:#9fb0cc;font-size:13px}
    .err{color:#ff7b72}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ACX Matrix — Sign In</h1>
    <div class="muted">Use your operator password to access the dashboard.</div>

    <div class="card">
      <form method="POST" action="/.netlify/functions/auth-login">
        <label for="pw">Password</label>
        <input id="pw" name="password" type="password" placeholder="••••••••" autocomplete="current-password" />
        <div class="row">
          <button type="submit">Sign in</button>
          <a class="btn secondary" href="/.netlify/functions/auth-logout">Log out</a>
          <a id="dash" class="btn secondary" href="/matrix" style="display:none">Go to Dashboard</a>
        </div>
      </form>
      <div id="msg" class="meta"></div>
    </div>
  </div>

<script>
(async () => {
  // show a small message if redirected with ?e=bad
  const u = new URL(location.href);
  if (u.searchParams.get("e")==="bad") {
    document.getElementById("msg").innerHTML = '<span class="err">Invalid password.</span>';
    u.searchParams.delete("e"); history.replaceState({}, "", u.pathname);
  }
  // ping auth-check to show the Dashboard shortcut if already signed in
  try {
    const r = await fetch("/.netlify/functions/auth-check", { credentials:"include", cache:"no-store" });
    const j = await r.json().catch(()=>({ok:false}));
    if (j.ok) document.getElementById("dash").style.display="inline-block";
  } catch {}
})();
</script>
</body>
</html>
