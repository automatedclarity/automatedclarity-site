[build]
  command = "npm install"
  publish = "public"

[functions]
  directory = "functions"
  node_bundler = "esbuild"

# Gate /matrix behind a server function (cookie auth)
[[redirects]]
  from = "/matrix"
  to   = "/.netlify/functions/gate-matrix"
  status = 200
  force = true

# Also gate direct hits to /matrix.html
[[redirects]]
  from = "/matrix.html"
  to   = "/.netlify/functions/gate-matrix"
  status = 200
  force = true

# Eliminate legacy login drift
[[redirects]]
  from = "/login"
  to   = "/matrix-login"
  status = 301
  force = true

[[redirects]]
  from = "/login.html"
  to   = "/matrix-login"
  status = 301
  force = true
